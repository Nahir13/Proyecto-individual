<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Log In</title>
</head>
<body>
    <div class="login-box">
      <img src="https://cdn-icons-png.flaticon.com/512/220/220012.png" class="avatar" alt="Avatar Image">
      <h6>Make Up</h6>
      <form>
        <label for="email">Usuario</label>
        <input type="email" id="email" placeholder="Ingresa tu usuario" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu Contraseña" required>
        <a class="shop" onclick="validarFormulario()" >Inicia sesion</a><br><br>
        <a href="#">¿Perdiste tu contraseña?</a><br>
        <a href="#">¿No tienes una cuenta?</a>
      </form>
    </div>
    <!-- //Javascrit -->
    <script>
      function validarFormulario(){
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
      
      
        const correctemail = 'usuario@gmail.com'
        const correctpassword = '12345'
      
        if( email === correctemail && password === correctpassword){
          console.log('Iniciaste Sesión Correctamente')
          window.location.href = "productos.html"
        }
          else{
            console.log('Contraseña o Email incorrectos')
            alert('El Usuario o la Contraseña son incorrectos')
          }
        }
    </script>

  </body>
